<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL SERVER ERROR!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Ubuntu&display=swap">
    <style>
    html, body {
        background-color: #FAFAFA;
        font-family: "Ubuntu", "Kosugi Maru", sans-serif;
    }
    .centering {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        margin: auto;
        min-width: auto;
        max-width: 40em;
        height: 128px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</head>
<body>
    <div class="container centering">
        <div class="col s12 m4 l8">
            <div class="card horizontal">
                <div class="card-image" style="background-color: #FF5100">
                    <i class="material-icons medium" style="color: #FAFAFA; margin: 25px">feedback</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Internal Server Error.</span>
                        <p>ネコがサーバを直していますがゆっくりです。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
